<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bootstrap Tracking Demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">TrackingDemo</a>
    </div>
  </nav>

  <div class="container mt-5">
    <h1 class="text-center">Welcome to My Tracking Playground</h1>
    <p class="text-center">Click around and test your event tracking setup later!</p>

    <div class="text-center mt-4">
      <button id="btn-learn" class="btn btn-primary btn-lg m-2">Learn More</button>
      <button id="btn-signup" class="btn btn-success btn-lg m-2">Sign Up</button>
    </div>

    <div class="mt-5 text-center">
      <a href="https://example.com" class="btn btn-outline-info" id="external-link">Visit Example.com</a>
    </div>

    <div class="mt-5 text-center">
      <input type="text" id="input-demo" class="form-control w-50 mx-auto" placeholder="Type something..." />
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Optional: Add simple JS click tracking to confirm it works -->
  <script>
    document.getElementById('btn-learn').addEventListener('click', () => {
      console.log('Learn More button clicked');
    });

    document.getElementById('btn-signup').addEventListener('click', () => {
      console.log('Sign Up button clicked');
    });

    document.getElementById('external-link').addEventListener('click', () => {
      console.log('External link clicked');
    });

    document.getElementById('input-demo').addEventListener('input', () => {
      console.log('User is typing...');
    });
  </script>
</body>
</html>
