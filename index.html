<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bootstrap Tracking Demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Tag Manager -->
  <script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
  new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
  j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
  'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
  })(window,document,'script','dataLayer','GTM-KZXZ6F64');</script>
  <!-- End Google Tag Manager -->
</head>
<body>
  <!-- Google Tag Manager (noscript) -->
<noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-KZXZ6F64"
height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
<!-- End Google Tag Manager (noscript) -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">TrackingDemo</a>
    </div>
  </nav>

  <div class="container mt-5">
    <h1 class="text-center">Welcome to My Tracking Playground</h1>
    <p class="text-center">Click around and test your event tracking setup later!</p>

    <div class="text-center mt-4">
      <button id="btn-learn" class="btn btn-primary btn-lg m-2">Learn More</button>
      <button id="btn-signup" class="btn btn-success btn-lg m-2">Sign Up</button>
    </div>

    <!-- Counter Section -->
    <div class="mt-5 text-center">
      <h2>Counter</h2>
      <h3 id="counter-value">0</h3>
      <div>
        <button id="btn-increase" class="btn btn-outline-primary m-2">Increment</button>
        <button id="btn-decrease" class="btn btn-outline-danger m-2">Decrement</button>
      </div>
    </div>

    <div class="mt-5 text-center">
      <a href="https://example.com" class="btn btn-outline-info" id="external-link">Visit Example.com</a>
    </div>

    <div class="mt-5 text-center">
      <input type="text" id="input-demo" class="form-control w-50 mx-auto" placeholder="Type something..." />
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Tracking button clicks
    document.getElementById('btn-learn').addEventListener('click', () => {
      console.log('Learn More button clicked');
    });

    document.getElementById('btn-signup').addEventListener('click', () => {
      console.log('Sign Up button clicked');
    });

    document.getElementById('external-link').addEventListener('click', () => {
      console.log('External link clicked');
    });

    document.getElementById('input-demo').addEventListener('input', () => {
      console.log('User is typing...');
    });

    // Counter logic
    let count = 0;
    const counterValue = document.getElementById('counter-value');

    document.getElementById('btn-increase').addEventListener('click', () => {
      count++;
      counterValue.textContent = count;
      console.log('Increment clicked');
    });

    document.getElementById('btn-decrease').addEventListener('click', () => {
      count--;
      counterValue.textContent = count;
      console.log('Decrement clicked');
    });
  </script>
</body>
</html>
